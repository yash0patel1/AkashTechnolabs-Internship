    <head>

<style>

        margin-left: 500px;

    <body>

                    <input type="email" name="User email" placeholder="eg. abc@gmail.com"><br><br>
                    
                    Comment<br>
                    <textarea rows="5" cols="35"> </textarea>
                    <br><br>

                </form>
